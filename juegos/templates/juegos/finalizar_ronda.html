{% extends 'base.html' %}
{% block content %}
<main class="container mx-auto p-4 md:p-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8 mt-10">
        <h1 class="text-2xl font-bold text-center mb-6">Finalizar Ronda de Bolirana</h1>
        <div class="mb-4 p-3 bg-gray-50 rounded-lg">
            <p class="font-semibold text-center">Productos en juego:</p>
            <ul class="text-sm list-disc list-inside text-gray-600 text-center">
                {% for detalle in ronda.detalles.all %}
                    <li>{{ detalle.cantidad }} x {{ detalle.producto.nombre }}</li>
                {% endfor %}
            </ul>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex items-center justify-between mt-6">
                <a href="{% url 'gestionar_pedido' ronda.pedido.mesa.id %}" class="text-red-600 hover:underline">Cancelar</a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Asignar Perdedor y Anotar</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
