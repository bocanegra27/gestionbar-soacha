{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto p-4 md:p-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8 mt-10">
        <h1 class="text-2xl font-bold text-center mb-6">
            Abrir Cuenta para la <span class="text-sky-700">Mesa #{{ mesa.numero }}</span>
        </h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="nombre_cliente" class="block text-gray-700 font-bold mb-2">
                    Nombre del Cliente o de la Cuenta:
                </label>
                <input type="text" name="nombre_cliente" id="nombre_cliente"
                       placeholder="Ej: Juan Pérez, Familia G., Los del Fondo"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       autofocus>
                <p class="text-sm text-gray-500 mt-1">Puedes dejarlo en blanco para usar el número de la mesa.</p>
            </div>

            <div class="flex items-center justify-between mt-6">
                <a href="{% url 'panel_mesas' %}" class="text-red-600 hover:underline">Cancelar</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Crear Cuenta
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
